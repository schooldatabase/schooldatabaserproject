{% comment %} {% block title %}Home{% endblock title %} {% endcomment %}

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="myapp\static\images\2.jpg" class="d-block w-80" alt="1111111111">

      <div class="carousel-item">

      </div>
      <div class="carousel-item">
